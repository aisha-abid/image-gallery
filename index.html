<!DOCTYPE html>

    <title>Gallery Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <div class="lightbox">
     <div class="wrapper">
       <header>
        <div class="photographer">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span>Jannat Mirza</span>
                    </div>
                    <div class="buttons">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-xmark"></i>
                    </div>
       </header> 
       <div class="preview-img">
        <div class="img">
            <img src="images/cat-02.jpg" alt="preview-img">
        </div>
       </div>
     </div> <!--wrapper end-->
    </div> <!--lightbox end-->

            <button data-name="ice-creams">Ice Creams</button>
            <button data-name="cats">Cats</button>
            <button data-name="mobiles">Mobiles</button>
